<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAP Reviews</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/8ec2989f65.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/ier5kxa.css">

    <link rel="stylesheet" href="/styles.css">
</head>

<body>


    <div id="movieHero" class="fluid-container hero-container">
        <div class="row hero-row m-0">

            <div id="HeroShrink"
                class="col hero-col d-flex flex-column justify-content-center align-items-center text-center">
                <h1 id="HeroTitle">Movieman</h1>

                <form>
                    <div class="form-group">
                        <input class="form-control" id="movieField" placeholder="Search for a movie"
                            type="text"></input>
                        <input class="btn btn-dark my-2" id="movieButton" type="submit" value="Submit"></input>
                    </div>
                </form>


            </div>
        </div>
    </div>


    <div id="movieDiv"></div>

    <div id="footer" class="container-fluid">
        <div class="row bg-dark text-light ">
            <div class="col-2"></div>
            <div class="col-8">
                <p> Aaron Farr Movies</p>
            </div>
            <div class="col-2">
                <a href="https://github.com/AarooneyFarr/MovieMan" class=" badge badge-dark text-primary">Github
                    Repo</a>

            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script text="type/javascript" src="/script.js">
    </script>

</body>

</html>
